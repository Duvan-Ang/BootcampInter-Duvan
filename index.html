<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duvan</title>
</head>

<body onload="loadpage()">
    <div class="container">
        <h2>Validador de Contrasenas</h2>
        <div class="inputs">
            <input type="password" id="password" placeholder="Ingrese su contrasena">
            <i></i>
        </div>
        <button onmousemove="validar()">Validar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validar() {
            alert("El mouse: Bienvenido al sistema");
        }

        function loadpage() {
            Swal.fire({
                title: "Bienvenido",
                text: "A mi sitio web",
                icon: "Success",
                showConfirmButton: false,
                timer: 3000
            });
        }
    </script>
</body>

</html>
